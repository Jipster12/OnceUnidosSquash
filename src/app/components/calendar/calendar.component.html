<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4">
      <h4>Agregar Turno</h4>
      <form (ngSubmit)="onSubmitTurno()">
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <select id="fecha" [(ngModel)]="turno.fecha" name="fecha" class="form-control" required>
            <option *ngFor="let fecha of fechas" [value]="fecha">{{fecha}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="horario">Horario</label>
          <select id="horario" [(ngModel)]="turno.horario" name="horario" class="form-control" required>
            <option *ngFor="let hora of horarios" [value]="hora">{{hora}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cancha">Cancha</label>
          <select id="cancha" [(ngModel)]="turno.cancha" name="cancha" class="form-control" required>
            <option [value]="1">Cancha 1</option>
            <option [value]="2">Cancha 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="jugador1">Jugador 1</label>
          <select id="jugador1" [(ngModel)]="turno.jugador1" name="jugador1" class="form-control" required>
            <option *ngFor="let jugador of jugadores" [ngValue]="jugador">{{jugador.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="jugador2">Jugador 2</label>
          <select id="jugador2" [(ngModel)]="turno.jugador2" name="jugador2" class="form-control" required>
            <option *ngFor="let jugador of jugadores" [ngValue]="jugador">{{jugador.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categoria">Categor√≠a</label>
          <input id="categoria" [(ngModel)]="turno.categoria" name="categoria" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Turno</button>
      </form>
    </div>
    
    <div class="col-12 col-md-8">
      <div *ngFor="let fecha of fechas" class="mb-4">
        <h5>{{fecha}}</h5>
        <div class="row">
          <div class="col-6">
            <h6>Cancha 1</h6>
            <div cdkDropList
                 [cdkDropListData]="getTurnosByFechaYCancha(fecha, 1)"
                 (cdkDropListDropped)="onDrop($event)"
                 [id]="'list-' + 1"
                 class="turno-list">
              <div *ngFor="let turno of getTurnosByFechaYCancha(fecha, 1)"
                   cdkDrag
                   class="turno-box"
                   [style.backgroundColor]="turno.color">
                {{turno.horario}} - {{turno.jugador1.nombre}} vs {{turno.jugador2.nombre}}
                <br>
                {{turno.categoria}}
              </div>
            </div>
          </div>
          <div class="col-6">
            <h6>Cancha 2</h6>
            <div cdkDropList
                 [cdkDropListData]="getTurnosByFechaYCancha(fecha, 2)"
                 (cdkDropListDropped)="onDrop($event)"
                 [id]="'list-' + 2"
                 class="turno-list">
              <div *ngFor="let turno of getTurnosByFechaYCancha(fecha, 2)"
                   cdkDrag
                   class="turno-box"
                   [style.backgroundColor]="turno.color">
                {{turno.horario}} - {{turno.jugador1.nombre}} vs {{turno.jugador2.nombre}}
                <br>
                {{turno.categoria}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
