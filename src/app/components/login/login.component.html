<div class="container mt-5">
    <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/calendar']">Volver al inicio</button>
    <div class="row justify-content-center">
      <div class="col-md-2 text-center"> <!-- Ajusta el ancho según sea necesario -->
        <img src="assets/images/logo.png" alt="Imagen" class="img-fluid" style="max-width: 200px; max-height: 200px;">
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Bienvenido!</div>
            <div class="card-body">
            <form [formGroup]="loginForm" (submit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electronico</label>
                <input type="text" class="form-control" formControlName="email" [class.is-valid]="invalidEmail">
                <small *ngIf="invalidEmail" style="color: crimson;">Ingrese un Correo Electronico valido</small>
                <small style="color: crimson;">{{errordiv2}}</small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" [class.is-valid]="invalidPassword">
                <small *ngIf="invalidPassword" style="color: crimson;">Ingrese una Contraseña con un valida</small>
                <small style="color: crimson;">{{errordiv}}</small>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Acceder</button>   
            </form>
            <div class="mt-3">
              ¿No tienes una cuenta? <a href="register">Regístrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
